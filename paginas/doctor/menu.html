    <script>
      function cerrar_sesion() {
        Swal.fire({
          title: "¿Realmente quieres salir?",
          showCancelButton: true,
          icon: "question",
          confirmButtonText: `Salir`,
        }).then((result) => {
          if (result.isConfirmed) {
            close_s();
            window.location.href = "../../index.html";
          }
        });
      }

      function close_s() {
        try {
          $.ajax({
            type: "POST",
            async: false,
            url: "../../controladores/operaciones/login_controller.php",
            data: { funcion: "cerrar_session" },
            error: function (e) {
              alert(e.responseText);
            },
          });
        } catch (ex) {
          alert("[close_s -> function]: " + ex);
        }
      }
    </script>
